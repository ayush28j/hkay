
<div class="row">
    <div class="col-12 row" style="margin: 16px;">
        <span class="col-4"></span>
        <ng-otp-input class="col-4" [formCtrl]="otpControl" [config]="{length:4}"></ng-otp-input>
        <span class="col-4"></span>
    </div>
    <div class="col-12 row" style="margin: 16px;">
        <span class="col-4"></span>
        <button mat-raised-button color="primary" class="col-4" (click)="submitOTP()" [disabled]="otpControl.invalid">Generate OTP</button>
    </div>
</div>
